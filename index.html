<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>All Ten Solver</title>
    <meta name="description" content="All Ten solver">
    <meta name="keywords" content="placeholder, keywords, for, SEO">
    <meta name="author" content="Paras Mittal">
    <script src="solve.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>All Ten Solver</h1>
    <p>This is a solver for Art of Problem Solving's <a href="https://beastacademy.com/all-ten">All Ten</a> game.</p>
    <p>Made by <a href="https://parasmittal.com">Paras Mittal</a></p>
    <form>
        <label for="input">Enter the numbers:</label><br>
        <input type="number" id="g1" name="no1" min="1" max="10">
        <input type="number" id="g2" name="no2" min="1" max="10">
        <input type="number" id="g3" name="no3" min="1" max="10">
        <input type="number" id="g4" name="no4" min="1" max="10"><br>
        <input type="submit" id="givensubmit" value="Solve">
    </form>
    <div id="soln"></div>
</body>
</html>
